server.port=1801
server.servlet.context-path=/eureka
server.address=love-baby
spring.application.name=love-baby-eureka
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=10000
eureka.client.serviceUrl.defaultZone=http://${server.address}:${server.port}/eureka
management.endpoints.web.base-path=/eureka/actuator
management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=*
